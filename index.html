<body class=" ">
  <div class="section  h-screen flex flex-col">

    <div class=" flex flex-col justify-between p-5 container bg-white h-[] w-[600px] mx-auto my-auto container " >
      <!-- this is the main page  -->
      <form class="first flex " id="myForm" onpointermove="getdata()" onformchange="getdata()">
        <div class="text-slate-500 flex flex-col p-4 w-40" id="">DAY  
          <input type="number" name="inputdays" id="inputdays" placeholder="DD"></div>

      <div class="text-slate-500 flex flex-col p-4 w-40" id="">MONTH <input type="number" id="inputmonth" placeholder="MM" name="inputmonth"></div>

      <div class="text-slate-500 flex flex-col p-4 w-40" id="">YEAR <input type="number" id="inputyear" placeholder="YY" name="inputyear"></div>
      
      
      </form>
    <div class="second inline flex justify-center items-center">
      <hr class="w-[85%] "> 
      <img src="./assets/icon-arrow-ca520b94.svg" alt="" class="bg-purple-500 rounded-full p-3 h-14" onclick="toogle()"> 

    </div>
    <div class="third  text-6xl font-bold my-4"> 
      
    <div ><span  id="year"  >--</span> years </div>
    <div ><span  id="month" >--</span> months </div>
    <div ><span  id="days"  >--</span> days</div>
  </div>

  <script>
    

    //document.getElementById('myForm').addEventListener('submit', 
    
    function getdata() {
      //event.preventDefault(); // Prevent form submission to avoid page reload
    
      var form = document.getElementById('myForm'); // Get the form element
      var formData = new FormData(form); // Create a new FormData object
    
      // You can access form data using get() method or by using form field names directly
      var in_days = formData.get('inputdays');
      var in_month = formData.get('inputmonth');
      
      var in_year = formData.get('inputyear');
      
    
      // You can now use the form data as needed, for example, sending it to a server using fetch()
      const date = new Date();
      var result_year=(date.getFullYear())-in_year;
      var result_month=(date.getMonth()+1)-in_month;
      var result_days=(date.getDate())-in_days;
      //
      if(result_month<1) {result_month+=12; result_year-=1;}
      year.innerHTML =result_year;
      month.innerHTML =result_month;
      days.innerHTML =result_days;
    }
    //setInterval(getdata,1000)
    
  </script>
